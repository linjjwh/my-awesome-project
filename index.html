<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
  <div class="container">
    <a class="site-header__brand" href="index.html">Мой сайт</a>
    <nav class="site-nav">
      <ul class="site-nav__list">
        <li><a class="site-nav__link site-nav__link--current" href="index.html">Главная</a></li>
        <li><a class="site-nav__link" href="about.html">О нас</a></li>
        <li><a class="site-nav__link" href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Добро пожаловать!</h1>

  <!-- Responsive картинка -->
<section class="section">
  <h2 class="section__title">Наши работы</h2>
  <img class="responsive-image" src="assets/example.jpg" alt="Пример работы">
</section>

  <!-- Видео -->
  <section class="section">
    <h2 class="section__title">Видео о проекте</h2>
    <div class="media">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="Видео о проекте"
              allowfullscreen loading="lazy"></iframe>
    </div>
  </section>

  <!-- Модальное окно -->
  <dialog class="modal" id="contactDialog">
    <form id="contactForm" method="dialog">
      <div class="form__group">
        <label class="form__label" for="name">Имя *</label>
        <input class="form__input" id="name" name="name" required minlength="2">
        <small>Минимум 2 символа</small>
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Email *</label>
        <input class="form__input" id="email" name="email" type="email" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="message">Сообщение *</label>
        <textarea class="form__textarea" id="message" name="message" required></textarea>
      </div>
      <button type="button" id="closeDialog">Закрыть</button>
      <button type="submit">Отправить</button>
    </form>
  </dialog>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Мой сайт</p>
  </div>
</footer>

<script src="main.js" defer></script>
</body>
</html>
